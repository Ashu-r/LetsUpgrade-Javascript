<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <h1>Shopping 360</h1>
    <div class="search">
      <input type="search" onkeyup="searchProduct(this.value)" placeholder="Search For Products" />
    </div>
  </div>

  <div class="filter">
    <div class="search"> <input onkeyup="minfilter(this.value)" type="search" id="min_price" placeholder="Minimum price"></div>
    <div class="search"> <input onkeyup="maxfilter(this.value)" type="search" id="max_price" placeholder="Maximum price"></div>
  </div>

  <div class="products">
    <div class="productwrapper" id="productwrapper"></div>
  </div>

  <div class="products">
    <h1 id="carttotal">Cart</h1>
    <div class="productwrapper" id="cart"></div>
  </div>
  <div id="snackbar">Item already in cart</div> 

  <script src="shopping.js"></script>
</body>

</html>
